services:
  backend:
    build: ./cognify-backend
    container_name: cognify-backend
    ports:
      - "5000:5000"
    env_file:
      - ./cognify-backend/.env
    restart: always

  frontend:
    build:
      context: ./cognify-frontend
      args:
        VITE_API_URL: ${VITE_API_URL}
    container_name: cognify-frontend
    expose:
      - "80" # expose instead of port binding
    depends_on:
      - backend
    restart: always
