version: "3.8"

services:
  backend:
    build: ./cognify-backend
    container_name: cognify-backend
    ports:
      - "5000:5000"
    env_file:
      - .env
    restart: always

  frontend:
    build: ./cognify-frontend
    container_name: cognify-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always
