name: 🚀 Deploy Cognify to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: 🔁 Build & Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Repo
        uses: actions/checkout@v3

      - name: 📡 Connect to EC2 & Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd ci-cd-practice

            echo "⚙️ Cleaning untracked files to avoid merge conflicts"
            git clean -fd

            echo "📥 Pulling latest code"
            git pull origin main

            echo "🌐 Injecting VITE_API_URL into root .env"
            echo "VITE_API_URL=http://nginx/api" > .env  # 🔥 Same as used in Docker ARG

            echo "🐳 Stopping old containers"
            docker compose down

            echo "🛠 Rebuilding and running containers"
            docker compose up --build -d

            echo "✅ Deployment complete!"
