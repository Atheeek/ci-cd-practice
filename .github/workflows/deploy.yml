name: Cognify CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # ðŸ”§ Backend Build
      - name: ðŸ”§ Install & Build Backend
        working-directory: ./cognify-backend
        run: |
          npm install
          npm run build || echo "No build script in backend"

      # ðŸŽ¨ Frontend Build
      - name: ðŸŽ¨ Install & Build Frontend
        working-directory: ./cognify-frontend
        run: |
          npm install
          npm run build

      # ðŸš€ Deploy to EC2 via SSH
      - name: ðŸš€ Deploy via SSH to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/cognify-project
            git pull origin main

            # Restart Backend
            cd cognify-backend
            pm2 restart backend || pm2 start index.js --name backend

            # Restart Frontend (optional: use serve or dev)
            cd ../cognify-frontend
            pm2 restart frontend || pm2 start npm --name frontend -- run dev
